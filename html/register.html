<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<div class="card-body">
<h3 class="card-title mb-4">Register</h3>
<form id="registerForm">
<div class="mb-3">
<label class="form-label">Name</label>
<input name="name" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input name="email" type="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input name="password" type="password" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Age</label>
<input name="age" type="number" class="form-control" min="18" max="100" required>
</div>
<div class="mb-3">
<label class="form-label">Date of Birth</label>
<input name="dob" type="date" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Contact Number</label>
<input name="contact" type="tel" class="form-control" pattern="[0-9]{10}" placeholder="10 digit number" required>
</div>
<button class="btn btn-primary" type="submit" id="registerBtn">
  <span id="registerBtnText">Register</span>
  <span id="registerSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
</button>
<a href="login.html" class="btn btn-link">Login</a>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="../js/register.js"></script>
</body>
</html>
