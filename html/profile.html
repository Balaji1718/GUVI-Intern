<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">
<div class="card-body">
<div class="d-flex justify-content-between mb-3">
<h3 class="card-title">Profile</h3>
<div>
<button id="editProfileBtn" class="btn btn-sm btn-primary me-2">Edit Profile</button>
<a id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</a>
</div>
</div>
<div id="profileArea"></div>
<div id="editProfileArea" style="display:none;">
<form id="editProfileForm">
<div class="row">
<div class="col-md-6">
<div class="mb-3">
<label class="form-label">Name</label>
<input name="name" id="editName" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input name="email" id="editEmail" type="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Age</label>
<input name="age" id="editAge" type="number" class="form-control" min="18" max="100">
</div>
</div>
<div class="col-md-6">
<div class="mb-3">
<label class="form-label">Date of Birth</label>
<input name="dob" id="editDob" type="date" class="form-control">
</div>
<div class="mb-3">
<label class="form-label">Phone Number</label>
<input name="phone" id="editPhone" type="tel" class="form-control" pattern="[0-9]{10}">
</div>
<div class="mb-3">
<label class="form-label">Address</label>
<textarea name="address" id="editAddress" class="form-control" rows="2"></textarea>
</div>
<div class="mb-3">
<label class="form-label">Gender</label>
<select name="gender" id="editGender" class="form-control">
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
</div>
</div>
<div class="d-flex gap-2">
<button type="submit" class="btn btn-success">Save Changes</button>
<button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="../js/profile.js"></script>
</body>
</html>
